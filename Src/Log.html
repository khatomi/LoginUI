<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >LOGIN UI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

  <div class="loading">
    <div id="dot1" class="dot"></div>
    <div id="dot2" class="dot"></div>
    <div id="dot3" class="dot"></div>
  </div>

  <header>
    <div class="logo">
      <span>مؤسسة </span>
    </div>
    <div>
      <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-sun" id="theme-icon"></i>
      </button>
      <button class="settings-toggle" id="settings-toggle">
        <i class="fas fa-cog"></i>
      </button>
    </div>
  </header>

  <div class="settings-menu" id="settings-menu">
    <a href="#" id="change-language">
      <i class="fas fa-language"></i> <span class="language">تغيير اللغة</span>
    </a>
    <div>
      <span>اختيار الثيم:</span>
      <div class="color-picker" id="color-picker">
        <div class="color-option" style="background-color: #a73324;" data-color="#a73324"></div>
        <div class="color-option" style="background-color: #4CAF50;" data-color="#4CAF50"></div>
        <div class="color-option" style="background-color: #2196F3;" data-color="#2196F3"></div>
        <div class="color-option" style="background-color: #FF9800;" data-color="#FF9800"></div>
        <div class="color-option" style="background-color: #9C27B0;" data-color="#9C27B0"></div>
      </div>
    </div>
  </div>

  <div class="container login-container active">
    <h2>تسجيل الدخول</h2>
    <form id="login-form">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
      <label for="password">كلمة المرور</label>
      <div class="input-container" style="position: relative;">
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
        <button type="button" class="toggle-password" id="toggle-password">
          <i class="fas fa-eye" id="password-icon"></i>
        </button>
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="notification" id="notification"></div>
    <a href="#" id="forgot-password-link">نسيت كلمة المرور؟</a>
    <p>ليس لديك حساب؟ <a href="#" id="register-link">سجل الآن</a></p>
  </div>

  <div class="container forgot-password-container">
    <h2>نسيت كلمة المرور</h2>
    <form id="reset-form">
      <label for="email-reset">البريد الإلكتروني</label>
      <input type="email" id="email-reset" placeholder="أدخل بريدك الإلكتروني" required>
      <button type="submit">إرسال للتحقق</button>
    </form>
    <a href="#" id="back-to-login-from-forgot">العودة لتسجيل الدخول</a>
  </div>
<!-- /////////// -->
  <div class="container register-container">
    <h2>تسجيل جديد</h2>
    <form id="register-form">
      <label for="institution-name">اسم المؤسسة</label>
      <input type="text" id="institution-name" placeholder="أدخل اسم المؤسسة" required>

      <label for="owner-name">اسم مالك المؤسسة</label>
      <input type="text" id="owner-name" placeholder="أدخل اسم مالك المؤسسة" required>

      <label for="new-email">البريد الإلكتروني</label>
      <input type="email" id="new-email" placeholder="أدخل بريدك الإلكتروني" required>

      <label for="new-password">كلمة المرور</label>
      <div class="input-container" style="position: relative;">
        <input type="password" id="new-password" placeholder="أدخل كلمة المرور" required>
        <button type="button" class="toggle-password" id="toggle-new-password">
          <i class="fas fa-eye" id="new-password-icon"></i>
        </button>
      </div>

      <label for="confirm-password">تأكيد كلمة المرور</label>
      <div class="input-container" style="position: relative;">
        <input type="password" id="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
        <button type="button" class="toggle-password" id="toggle-confirm-password">
          <i class="fas fa-eye" id="confirm-password-icon"></i>
        </button>
      </div>

      <button type="submit">سجل الآن</button>
    </form>
    <a href="#" id="back-to-login-from-register" class="backlogregist">العودة لتسجيل الدخول </a>
  </div>

  <div class="notification" id="language-notification" style="display:none;"></div>

  <script src="/app.js"></script>
</body>
</html>
